<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>AI Atsakymas</title>
</head>
<body>
    <h1>Įveskite klausimą ar tekstą</h1>
    <form method="POST">
    <label>Simptomas:</label><br>
    <input type="text" name="simptomas" required><br><br>

    <label>Situacija (nebūtina):</label><br>
    <textarea name="ivestis" rows="4" cols="50" placeholder="(jei nori, aprašyk situaciją)"></textarea><br><br>

    <button type="submit">Gauti atsakymą</button>
</form>

    {% if atsakymas %}
        <h2>AI atsakymas:</h2>
        <p>{{ atsakymas }}</p>
    {% endif %}
</body>
</html>
