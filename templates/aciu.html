<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Ačiū!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>
    <h1>Ačiū už pateiktą informaciją!</h1>

    <div class="atsakymas-blokas">
        <h2>Rankinis (GNM) atsakymas iš duomenų bazės:</h2>
        <p>{{ atsakymas_db }}</p>
    </div>

    <div class="atsakymas-blokas">
        <h2>AI atsakymas:</h2>
        <p>{{ atsakymas_ai }}</p>

        <form method="POST" action="/ivertinti">
            <fieldset>
                <legend>Ar šis AI atsakymas buvo naudingas?</legend>
                <label>
                    <input type="radio" name="ivertinimas" value="teigiamas" required> Taip
                </label><br>
                <label>
                    <input type="radio" name="ivertinimas" value="neigiamas"> Ne
                </label><br>
                <input type="hidden" name="simptomas" value="{{ simptomas }}">
                <button type="submit">Pateikti įvertinimą</button>
            </fieldset>
        </form>
    </div>

    <div class="atsakymas-blokas">
        <h3>Pavyzdinė situacija (pagal AI atsakymą):</h3>
        <p>{{ situacija }}</p>
        
    </div>

    <a href="/">Grįžti į pradžią</a>
</body>
</html>
